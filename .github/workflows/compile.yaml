name: Compile and Assemble spark-kafka-parquet-example

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile
        run: sbt compile
      - name: Build Fat Jar
        run: sbt assembly
    env:
      FILE: 'target/scala-2.12/spark-kafka-parquet-example_2.12-*.jar'